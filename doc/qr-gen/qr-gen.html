
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Armband Generator - Stadtranderholung Selm 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        /* General styles for the screen */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="url"], input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="url"]:focus, input[type="number"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 15px;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        /* Styles for the print page */
        .print-page {
            display: none;
            background: white;
            padding: 0;
            width: 800px;
        }

        .print-page.active {
            display: block;
        }

        .print-controls {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .qr-strip {
            width: 100%;
            height: 120px;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
            background: white;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .qr-strip.blue {
            background-color: #2196F3;
        }

        .qr-strip.orange {
            background-color: #FF9800;
        }

        .qr-strip.green {
            background-color: #4CAF50;
        }

        .qr-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background: white;
            padding: 0px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .qr-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            min-width: 120px;
        }

        /* Print styles */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .container {
                display: none !important;
            }

            .print-controls {
                display: none !important;
            }

            .print-page {
                display: block !important;
                background: white !important;
                padding: 20mm !important;
                margin: 0 !important;
                width: 150mm !important;
            }

            .qr-strip {
                width: 100% !important;
                height: 25mm !important;
                border: 1px solid #000 !important;
                margin-bottom: 2mm !important;
                page-break-inside: avoid;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                padding: 0 5mm !important;
                box-sizing: border-box !important;
            }

            .qr-strip.blue {
                background-color: #2196F3 !important;
            }

            .qr-strip.orange {
                background-color: #FF9800 !important;
            }

            .qr-strip.green {
                background-color: #4CAF50 !important;
            }

            .qr-content {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                width: 100% !important;
                gap: 5mm !important;
            }

            .qr-code {
                width: 24mm !important;
                height: 24mm !important;
                background: white !important;
                padding: 0mm !important;
                border-radius: 2mm !important;
                flex-shrink: 0 !important;
            }

            .qr-text {
                font-size: 10pt !important;
                color: white !important;
                font-weight: bold !important;
                text-shadow: 1px 1px 1px rgba(0,0,0,0.8) !important;
                text-align: center !important;
                min-width: 30mm !important;
            }

            /* Ensure page break every 10 strips */
            .qr-strip:nth-child(9n) {
                page-break-after: always;
            }
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="inputForm">
        <h1>üè∑Ô∏è QR-Armband Generator</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="baseUrl">Basis-URL:</label>
                <input type="url" id="baseUrl" value="https://sre-nrw.de" required>
                <div class="error" id="urlError">Bitte geben Sie eine g√ºltige URL ein</div>
            </div>

            <div class="form-group">
                <label for="colorSelect">Farbe:</label>
                <select id="colorSelect" required>
                    <option value="green">Gr√ºn</option>
                    <option value="blue">Blau</option>
                    <option value="orange">Orange</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="text1">Text links:</label>
                    <input type="text" id="text1" value="Stadtranderholung" required>
                </div>
                <div class="form-group">
                    <label for="text2">Text rechts:</label>
                    <input type="text" id="text2" value="Selm 2026" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="minId">Min ID:</label>
                    <input type="number" id="minId" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="maxId">Max ID:</label>
                    <input type="number" id="maxId" min="1" value="100" required>
                </div>
            </div>

            <div class="form-group">
                <label for="errorLevel">QR-Code Fehlerkorrektur:</label>
                <select id="errorLevel" required>
                    <option value="L">L - 7% Sch√§den</option>
                    <option value="M" selected>M - 15% Sch√§den</option>
                    <option value="Q">Q - 25% Sch√§den</option>
                    <option value="H">H - 30% Sch√§den</option>
                </select>
            </div>

            <div class="error" id="rangeError">Min ID muss kleiner oder gleich Max ID sein</div>
            
            <button type="submit" class="btn">
                ‚ú® QR-Codes generieren
            </button>
        </form>
    </div>

    <div class="print-page" id="printPage">
        <div class="print-controls">
            <h2>QR-Armb√§nder bereit zum Drucken!</h2>
            <p>Drucken Sie diese Seite im A4-Format und schneiden Sie entlang der Linien</p>
            <button class="btn" onclick="window.print()">üñ®Ô∏è Drucken</button>
            <button class="btn btn-secondary" onclick="goBack()">‚Üê Zur√ºck zum Formular</button>
        </div>
        <div id="qrContainer"></div>
    </div>

    <script>
        // DOM elements
        const form = document.getElementById('qrForm');
        const inputForm = document.getElementById('inputForm');
        const printPage = document.getElementById('printPage');
        const qrContainer = document.getElementById('qrContainer');
        const baseUrlInput = document.getElementById('baseUrl');
        const colorSelect = document.getElementById('colorSelect');
        const text1Input = document.getElementById('text1');
        const text2Input = document.getElementById('text2');
        const minIdInput = document.getElementById('minId');
        const maxIdInput = document.getElementById('maxId');
        const errorLevelSelect = document.getElementById('errorLevel');
        const urlError = document.getElementById('urlError');
        const rangeError = document.getElementById('rangeError');

        // Form submission handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate data
            if (validateInputs()) {
                generateQRCodes();
            }
        });

        /**
         * Validates input data
         * @returns {boolean} true if data is valid
         */
        function validateInputs() {
            let isValid = true;
            
            // Hide previous errors
            urlError.style.display = 'none';
            rangeError.style.display = 'none';
            
            // URL check
            const baseUrl = baseUrlInput.value.trim();
            try {
                new URL(baseUrl);
            } catch {
                urlError.style.display = 'block';
                isValid = false;
            }
            
            // ID range check
            const minId = parseInt(minIdInput.value);
            const maxId = parseInt(maxIdInput.value);
            if (!minId || !maxId || minId > maxId) {
                rangeError.style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }

        /**
         * Generates QR codes and creates the print page
         */
        function generateQRCodes() {
            const baseUrl = baseUrlInput.value.trim();
            const color = colorSelect.value;
            const text1 = text1Input.value.trim();
            const text2 = text2Input.value.trim();
            const minId = parseInt(minIdInput.value);
            const maxId = parseInt(maxIdInput.value);
            const errorLevel = errorLevelSelect.value;
            
            // Clear the container
            qrContainer.innerHTML = '';
            
            // Generate QR codes
            for (let i = minId; i <= maxId; i++) {
                createQRStrip(baseUrl, i, color, text1, text2, errorLevel);
            }
            
            // Switch to print page
            showPrintPage();
        }

        /**
         * Creates a single QR code strip
         * @param {string} baseUrl - base URL
         * @param {number} id - ID for the QR code
         * @param {string} color - strip color
         * @param {string} text1 - text on the left
         * @param {string} text2 - text on the right
         * @param {string} errorLevel - error correction level
         */
        function createQRStrip(baseUrl, id, color, text1, text2, errorLevel) {
            // Form the full URL
            const fullUrl = `${baseUrl}${baseUrl.includes('?') ? '&' : '?'}n=${id}`;
            
            // Create elements
            const strip = document.createElement('div');
            strip.className = `qr-strip ${color}`;
            
            const content = document.createElement('div');
            content.className = 'qr-content';
            
            const leftText = document.createElement('div');
            leftText.className = 'qr-text';
            leftText.textContent = text1;
            
            const canvas = document.createElement('canvas');
            canvas.className = 'qr-code';
            
            const rightText = document.createElement('div');
            rightText.className = 'qr-text';
            rightText.textContent = text2;
            
            // Generate QR code
            try {
                const qr = new QRious({
                    element: canvas,
                    value: fullUrl,
                    size: 100,
                    level: errorLevel
                });
            } catch (error) {
                console.error('QR code generation error:', error);
                leftText.textContent = `Fehler QR: ${id}`;
                rightText.textContent = '';
            }
            
            // Assemble elements
            content.appendChild(leftText);
            content.appendChild(canvas);
            content.appendChild(rightText);
            strip.appendChild(content);
            qrContainer.appendChild(strip);
        }

        /**
         * Show the print page
         */
        function showPrintPage() {
            inputForm.style.display = 'none';
            printPage.classList.add('active');
            document.body.style.background = 'white';
            document.body.style.padding = '0';
        }

        /**
         * Return to the input form
         */
        function goBack() {
            printPage.classList.remove('active');
            inputForm.style.display = 'flex';
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            document.body.style.padding = '20px';
        }

        // Autofocus on the first field on load
        window.addEventListener('load', function() {
            baseUrlInput.focus();
        });

        // Update max ID when min ID changes
        minIdInput.addEventListener('input', function() {
            const minValue = parseInt(this.value);
            if (minValue && parseInt(maxIdInput.value) < minValue) {
                maxIdInput.value = minValue;
            }
        });

        // Update min ID when max ID changes
        maxIdInput.addEventListener('input', function() {
            const maxValue = parseInt(this.value);
            if (maxValue && parseInt(minIdInput.value) > maxValue) {
                minIdInput.value = maxValue;
            }
        });
    </script>
</body>
</html>
