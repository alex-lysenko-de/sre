<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сканер QR-кодов</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
    }
    #result {
      margin-top: 10px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Сканер QR-кодов</h1>
  <div id="reader"></div>
  <div id="result">Результат: <span id="qr-result">—</span></div>

  <script>
    const qrResult = document.getElementById('qr-result');

    function onScanSuccess(decodedText, decodedResult) {
      // Показываем результат и останавливаем сканирование
      qrResult.textContent = decodedText;
      html5QrcodeScanner.clear();
    }

    function onScanError(errorMessage) {
      // Ошибки сканирования можно игнорировать
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 },
      false
    );

    html5QrcodeScanner.render(onScanSuccess, onScanError);
  </script>
</body>
</html>
