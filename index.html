<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>QR-сканер с выбором камеры</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    #reader {
      width: 100vw;
      height: auto;
    }

    #results {
      padding: 10px;
      background: white;
      font-size: 1.1em;
      max-height: 200px;
      overflow-y: auto;
      border-top: 2px solid #ccc;
    }

    #cameraSelect {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <select id="cameraSelect"></select>
  <div id="reader"></div>
  <div id="results"><strong>Результаты:</strong><br></div>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const resultsDiv = document.getElementById("results");
    const beep = document.getElementById("beep");
    const cameraSelect = document.getElementById("cameraSelect");

    const STORAGE_KEY = "preferredCameraId";

    async function listAndStartCamera() {
      const devices = await Html5Qrcode.getCameras();

      if (!devices.length) {
        alert("Камеры не найдены.");
        return;
      }

      // Очистка выпадающего списка
      cameraSelect.innerHTML = "";

      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Камера ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      // Поиск сохранённого выбора
      const savedCameraId = localStorage.getItem(STORAGE_KEY);
      let cameraIdToUse = savedCameraId;

      if (!savedCameraId) {
        // По умолчанию — первая задняя камера
        const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        cameraIdToUse = backCam.id;
        localStorage.setItem(STORAGE_KEY, cameraIdToUse);
      }

      cameraSelect.value = cameraIdToUse;
      await startScanner(cameraIdToUse);

      cameraSelect.addEventListener("change", async () => {
        const newCamId = cameraSelect.value;
        localStorage.setItem(STORAGE_KEY, newCamId);
        await restartScanner(newCamId);
      });
    }

    async function startScanner(cameraId) {
      await html5QrCode.start(
        { deviceId: { exact: cameraId } },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          beep.play();
          const time = new Date().toLocaleTimeString();
          resultsDiv.innerHTML += `${time}: ${decodedText}<br>`;
        },
        (errorMessage) => {
          // Игнорируем ошибки
        }
      );
    }

    async function restartScanner(newCameraId) {
      if (html5QrCode._isScanning) {
        await html5QrCode.stop();
      }
      await startScanner(newCameraId);
    }

    window.addEventListener("load", listAndStartCamera);
  </script>
</body>
</html>
