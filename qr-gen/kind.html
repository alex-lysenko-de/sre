<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Armband Generator - Stadtranderholung Selm 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–∞ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="url"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="url"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 15px;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–µ—á–∞—Ç–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .print-page {
            display: none;
            background: white;
            padding: 0;
        }

        .print-page.active {
            display: block;
        }

        .print-controls {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .qr-strip {
            width: 100%;
            height: 120px;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            position: relative;
            background: white;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .qr-strip.blue {
            background-color: #2196F3;
        }

        .qr-strip.orange {
            background-color: #FF9800;
        }

        .qr-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background: white;
            padding: 5px;
            border-radius: 4px;
        }

        .qr-label {
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* –ü–µ—á–∞—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media print {
            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .container {
                display: none !important;
            }

            .print-controls {
                display: none !important;
            }

            .print-page {
                display: block !important;
                background: white !important;
                padding: 20mm !important;
                margin: 0 !important;
            }

            .qr-strip {
                width: 100% !important;
                height: 25mm !important;
                border: 1px solid #000 !important;
                margin-bottom: 2mm !important;
                page-break-inside: avoid;
                display: flex !important;
                align-items: center !important;
                justify-content: space-between !important;
                padding: 0 5mm !important;
                box-sizing: border-box !important;
            }

            .qr-strip.blue {
                background-color: #2196F3 !important;
            }

            .qr-strip.orange {
                background-color: #FF9800 !important;
            }

            .qr-content {
                display: flex !important;
                align-items: center !important;
                justify-content: space-between !important;
                width: 100% !important;
            }

            .qr-code {
                width: 20mm !important;
                height: 20mm !important;
                background: white !important;
                padding: 1mm !important;
                border-radius: 2mm !important;
            }

            .qr-label {
                font-size: 10pt !important;
                color: white !important;
                font-weight: bold !important;
                text-shadow: 1px 1px 1px rgba(0,0,0,0.8) !important;
            }

            /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º —Ä–∞–∑—Ä—ã–≤ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫–∞–∂–¥—ã–µ 10 –ø–æ–ª–æ—Å */
            .qr-strip:nth-child(10n) {
                page-break-after: always;
            }
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ -->
    <div class="container" id="inputForm">
        <h1>üè∑Ô∏è QR-Armband Generator</h1>
        <form id="qrForm">
            <div class="form-group">
                <label for="baseUrl">Basis-URL:</label>
                <input type="url" id="baseUrl" value="https://tinyurl.com/mrveazbu" required>
                <div class="error" id="urlError">Bitte geben Sie eine g√ºltige URL ein</div>
            </div>
            
            <div class="form-group">
                <label for="quantity">Anzahl der QR-Codes:</label>
                <input type="number" id="quantity" min="1" max="100" placeholder="10" required>
                <div class="error" id="quantityError">Geben Sie eine Zahl zwischen 1 und 100 ein</div>
            </div>
            
            <button type="submit" class="btn">
                ‚ú® QR-Codes generieren
            </button>
        </form>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –ø–µ—á–∞—Ç–∏ -->
    <div class="print-page" id="printPage">
        <div class="print-controls">
            <h2>QR-Armb√§nder bereit zum Drucken!</h2>
            <p>Drucken Sie diese Seite im A4-Format und schneiden Sie entlang der Linien</p>
            <button class="btn" onclick="window.print()">üñ®Ô∏è Drucken</button>
            <button class="btn btn-secondary" onclick="goBack()">‚Üê Zur√ºck zum Formular</button>
        </div>
        <div id="qrContainer"></div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const form = document.getElementById('qrForm');
        const inputForm = document.getElementById('inputForm');
        const printPage = document.getElementById('printPage');
        const qrContainer = document.getElementById('qrContainer');
        const baseUrlInput = document.getElementById('baseUrl');
        const quantityInput = document.getElementById('quantity');
        const urlError = document.getElementById('urlError');
        const quantityError = document.getElementById('quantityError');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
            if (validateInputs()) {
                generateQRCodes();
            }
        });

        /**
         * –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
         * @returns {boolean} true –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã
         */
        function validateInputs() {
            let isValid = true;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
            urlError.style.display = 'none';
            quantityError.style.display = 'none';
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL
            const baseUrl = baseUrlInput.value.trim();
            try {
                new URL(baseUrl);
            } catch {
                urlError.style.display = 'block';
                isValid = false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
            const quantity = parseInt(quantityInput.value);
            if (!quantity || quantity < 1 || quantity > 100) {
                quantityError.style.display = 'block';
                isValid = false;
            }
            
            return isValid;
        }

        /**
         * –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–æ–≤ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–µ—á–∞—Ç–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
         */
        function generateQRCodes() {
            const baseUrl = baseUrlInput.value.trim();
            const quantity = parseInt(quantityInput.value);
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            qrContainer.innerHTML = '';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º QR-–∫–æ–¥—ã
            for (let i = 1; i <= quantity; i++) {
                createQRStrip(baseUrl, i);
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–µ—á–∞—Ç–∏
            showPrintPage();
        }

        /**
         * –°–æ–∑–¥–∞–Ω–∏–µ –æ–¥–Ω–æ–π –ø–æ–ª–æ—Å—ã —Å QR-–∫–æ–¥–æ–º
         * @param {string} baseUrl - –±–∞–∑–æ–≤—ã–π URL
         * @param {number} id - ID –¥–ª—è QR-–∫–æ–¥–∞
         */
        function createQRStrip(baseUrl, id) {
            // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–ª–Ω—ã–π URL
            const fullUrl = `${baseUrl}${baseUrl.includes('?') ? '&' : '?'}id=${id}`;
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            const strip = document.createElement('div');
            strip.className = 'qr-strip';
            
            // –ß–µ—Ä–µ–¥—É–µ–º —Ü–≤–µ—Ç–∞: —Å–∏–Ω–∏–π –¥–ª—è –Ω–µ—á–µ—Ç–Ω—ã—Ö, –æ—Ä–∞–Ω–∂–µ–≤—ã–π –¥–ª—è —á–µ—Ç–Ω—ã—Ö
            if (id % 2 === 1) {
                strip.classList.add('blue');
            } else {
                strip.classList.add('orange');
            }
            
            const content = document.createElement('div');
            content.className = 'qr-content';
            
            const canvas = document.createElement('canvas');
            canvas.className = 'qr-code';
            
            const label = document.createElement('div');
            label.className = 'qr-label';
            label.textContent = 'Stadtranderholung Selm 2025';
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º QR-–∫–æ–¥
            try {
                const qr = new QRious({
                    element: canvas,
                    value: fullUrl,
                    size: 80,
                    level: 'M'
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞:', error);
                label.textContent = `Fehler QR: ${id}`;
            }
            
            // –°–æ–±–∏—Ä–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
            content.appendChild(canvas);
            content.appendChild(label);
            strip.appendChild(content);
            qrContainer.appendChild(strip);
        }

        /**
         * –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–µ—á–∞—Ç–∏
         */
        function showPrintPage() {
            inputForm.style.display = 'none';
            printPage.classList.add('active');
            document.body.style.background = 'white';
            document.body.style.padding = '0';
        }

        /**
         * –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ñ–æ—Ä–º–µ –≤–≤–æ–¥–∞
         */
        function goBack() {
            printPage.classList.remove('active');
            inputForm.style.display = 'flex';
            document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            document.body.style.padding = '20px';
        }

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            baseUrlInput.focus();
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã –ø–æ Enter –≤ –ø–æ–ª—è—Ö
        baseUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                quantityInput.focus();
            }
        });
    </script>
</body>
</html>
